<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools Suite - Live Gas Tracker, Arbitrage & Tax Calculator</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --danger-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.08) 0%, transparent 50%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
        }
        
        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 48px;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: var(--primary-gradient);
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.1;
            z-index: -1;
        }
        
        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Navigation Styles */
        .navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 48px;
            background: var(--glass-bg);
            border-radius: 24px;
            padding: 8px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 48px;
        }
        
        .nav-button {
            flex: 1;
            padding: 20px 24px;
            margin: 4px;
            background: transparent;
            border: none;
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            min-height: 60px;
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 20px;
        }
        
        .nav-button:hover {
            color: white;
            transform: translateY(-2px);
        }
        
        .nav-button:hover::before {
            opacity: 0.1;
        }
        
        .nav-button.active {
            color: white;
            background: var(--primary-gradient);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .nav-button.active::before {
            opacity: 0;
        }
        
        /* Main Content Styles */
        .tool-content {
            background: var(--glass-bg);
            border-radius: 32px;
            padding: 48px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .tool-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 48px;
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        /* Gas Tracker Styles */
        .coin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }
        
        .coin-card {
            background: var(--glass-bg);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }
        
        .coin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .coin-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .coin-card:hover::before {
            opacity: 1;
        }
        
        .coin-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .coin-icon {
            width: 56px;
            height: 56px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 800;
            position: relative;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .coin-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 18px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .coin-name {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.01em;
            color: var(--text-primary);
        }
        
        .coin-symbol {
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 600;
        }
        
        .fee-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .fee-value {
            font-size: 2rem;
            font-weight: 800;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .fee-usd {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .loading-card {
            background: var(--glass-bg);
            border-radius: 24px;
            padding: 32px;
            text-align: center;
            border: 1px solid var(--glass-border);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-card {
            background: var(--glass-bg);
            border-radius: 24px;
            padding: 32px;
            text-align: center;
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .refresh-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 500;
            margin-top: 32px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .refresh-indicator i {
            animation: spin 2s linear infinite;
        }
        
        /* Arbitrage Styles */
        .arbitrage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }
        
        .arbitrage-card {
            background: var(--glass-bg);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }
        
        .arbitrage-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .opportunity {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(5, 150, 105, 0.05) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0% { 
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
                border-color: rgba(16, 185, 129, 0.3);
            }
            50% { 
                box-shadow: 0 0 0 8px rgba(16, 185, 129, 0);
                border-color: rgba(16, 185, 129, 0.6);
            }
            100% { 
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
                border-color: rgba(16, 185, 129, 0.3);
            }
        }
        
        .profit-badge {
            background: var(--success-gradient);
            color: white;
            padding: 10px 20px;
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 700;
            float: right;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            position: relative;
        }
        
        .profit-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 16px;
        }
        
        /* Cookie Banner */
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            z-index: 1000;
            transform: translateY(100%);
            animation: slideUp 0.5s ease-out forwards;
        }
        
        @keyframes slideUp {
            to { transform: translateY(0); }
        }
        
        .cookie-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
        }
        
        .cookie-text {
            flex: 1;
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .cookie-buttons {
            display: flex;
            gap: 16px;
        }
        
        .cookie-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .cookie-btn.accept {
            background: var(--success-gradient);
            color: white;
        }
        
        .cookie-btn.accept:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }
        
        .cookie-btn.reject {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .cookie-btn.reject:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        /* Social Links */
        .social-links {
            text-align: center;
            margin-top: 64px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-links a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 16px;
            padding: 16px 24px;
            border-radius: 16px;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }
        
        .social-links a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .navigation {
                flex-direction: column;
                max-width: 100%;
            }
            
            .nav-button {
                margin: 4px 0;
                flex: none;
            }
            
            .tool-content {
                padding: 24px;
            }
            
            .coin-grid, .arbitrage-grid {
                grid-template-columns: 1fr;
            }
            
            .cookie-content {
                flex-direction: column;
                text-align: center;
            }
            
            .cookie-buttons {
                width: 100%;
                justify-content: center;
            }
            
            .social-links a {
                margin: 8px;
                padding: 12px 20px;
            }
        }
        
        .hidden {
            display: none;
        }
        
        /* Status indicators */
        .status-online {
            color: #10b981;
        }
        
        .status-offline {
            color: #ef4444;
        }
        
        .status-warning {
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const CryptoToolsSuite = () => {
            const [activeTab, setActiveTab] = React.useState('gas-tracker');
            const [gasData, setGasData] = React.useState({});
            const [arbitrageData, setArbitrageData] = React.useState([]);
            const [loading, setLoading] = React.useState({
                gas: true,
                arbitrage: true,
                prices: true
            });
            const [errors, setErrors] = React.useState({});
            const [showCookieBanner, setShowCookieBanner] = React.useState(true);
            const [lastUpdate, setLastUpdate] = React.useState(new Date());

            // API Configuration
            const API_CONFIG = {
                etherscan: 'https://api.etherscan.io/api',
                coingecko: 'https://api.coingecko.com/api/v3',
                mempool: 'https://mempool.space/api/v1/fees/recommended',
                binance: 'https://api.binance.com/api/v3',
                kraken: 'https://api.kraken.com/0/public'
            };

            // Fetch Live Gas Data
            const fetchGasData = async () => {
                try {
                    setLoading(prev => ({ ...prev, gas: true }));
                    setErrors(prev => ({ ...prev, gas: null }));

                    const responses = await Promise.allSettled([
                        // Ethereum Gas
                        fetch(`${API_CONFIG.etherscan}?module=gastracker&action=gasoracle&apikey=YourApiKeyToken`)
                            .then(res => res.json()),
                        
                        // Bitcoin Fees
                        fetch(API_CONFIG.mempool)
                            .then(res => res.json()),
                        
                        // Crypto Prices from CoinGecko
                        fetch(`${API_CONFIG.coingecko}/simple/price?ids=ethereum,bitcoin,solana,matic-network,binancecoin,avalanche-2&vs_currencies=usd`)
                            .then(res => res.json()),
                        
                        // Polygon Gas (alternative endpoint)
                        fetch('https://gasstation-mainnet.matic.network/v2')
                            .then(res => res.json()),
                    ]);

                    const [ethGas, btcFees, prices, polygonGas] = responses;

                    const newGasData = {};

                    // Process Ethereum
                    if (ethGas.status === 'fulfilled' && ethGas.value?.result) {
                        const ethPrice = prices.status === 'fulfilled' ? prices.value.ethereum?.usd || 2500 : 2500;
                        const gasPrice = ethGas.value.result.SafeGasPrice || '25';
                        const gasCostUSD = (gasPrice * 21000 * ethPrice) / 1e18;
                        
                        newGasData.ETH = {
                            fee: gasPrice,
                            unit: 'gwei',
                            network: 'Ethereum',
                            usd: `$${gasCostUSD.toFixed(2)}`,
                            status: 'online'
                        };
                    }

                    // Process Bitcoin
                    if (btcFees.status === 'fulfilled' && btcFees.value?.fastestFee) {
                        const btcPrice = prices.status === 'fulfilled' ? prices.value.bitcoin?.usd || 43000 : 43000;
                        const feeRate = btcFees.value.fastestFee;
                        const avgTxSize = 250; // bytes
                        const feeBTC = (feeRate * avgTxSize) / 100000000;
                        const feeUSD = feeBTC * btcPrice;
                        
                        newGasData.BTC = {
                            fee: feeRate.toString(),
                            unit: 'sat/vB',
                            network: 'Bitcoin',
                            usd: `$${feeUSD.toFixed(2)}`,
                            status: 'online'
                        };
                    }

                    // Process other networks with live data or estimated values
                    const solPrice = prices.status === 'fulfilled' ? prices.value.solana?.usd || 100 : 100;
                    const maticPrice = prices.status === 'fulfilled' ? prices.value['matic-network']?.usd || 0.8 : 0.8;
                    const bnbPrice = prices.status === 'fulfilled' ? prices.value.binancecoin?.usd || 300 : 300;
                    const avaxPrice = prices.status === 'fulfilled' ? prices.value['avalanche-2']?.usd || 25 : 25;

                    // Solana (estimated, as live API requires more complex setup)
                    newGasData.SOL = {
                        fee: '5000',
                        unit: 'lamports',
                        network: 'Solana',
                        usd: '$0.005',
                        status: 'estimated'
                    };

                    // Polygon
                    if (polygonGas.status === 'fulfilled' && polygonGas.value?.standard) {
                        const gasPrice = Math.round(polygonGas.value.standard.maxFee);
                        const gasCostUSD = (gasPrice * 21000 * maticPrice) / 1e18;
                        
                        newGasData.MATIC = {
                            fee: gasPrice.toString(),
                            unit: 'gwei',
                            network: 'Polygon',
                            usd: `$${gasCostUSD.toFixed(3)}`,
                            status: 'online'
                        };
                    } else {
                        newGasData.MATIC = {
                            fee: '30',
                            unit: 'gwei',
                            network: 'Polygon',
                            usd: '$0.025',
                            status: 'estimated'
                        };
                    }

                    // BSC & Avalanche (estimated values)
                    newGasData.BNB = {
                        fee: '5',
                        unit: 'gwei',
                        network: 'BSC',
                        usd: '$0.20',
                        status: 'estimated'
                    };

                    newGasData.AVAX = {
                        fee: '25',
                        unit: 'nAVAX',
                        network: 'Avalanche',
                        usd: '$0.60',
                        status: 'estimated'
                    };

                    setGasData(newGasData);
                    setLastUpdate(new Date());
                    
                } catch (error) {
                    console.error('Gas data fetch error:', error);
                    setErrors(prev => ({ ...prev, gas: 'Failed to fetch gas data' }));
                } finally {
                    setLoading(prev => ({ ...prev, gas: false }));
                }
            };

            // Fetch Live Arbitrage Data
            const fetchArbitrageData = async () => {
                try {
                    setLoading(prev => ({ ...prev, arbitrage: true }));
                    setErrors(prev => ({ ...prev, arbitrage: null }));

                    // Fetch prices from multiple exchanges
                    const responses = await Promise.allSettled([
                        fetch(`${API_CONFIG.binance}/ticker/price?symbol=BTCUSDT`).then(r => r.json()),
                        fetch(`${API_CONFIG.binance}/ticker/price?symbol=ETHUSDT`).then(r => r.json()),
                        fetch(`${API_CONFIG.coingecko}/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd&include_market_cap=false&include_24hr_vol=false&include_24hr_change=false&include_last_updated_at=false`)
                            .then(r => r.json()),
                    ]);

                    const [binanceBTC, binanceETH, coingeckoPrices] = responses;

                    const opportunities = [];

                    // BTC Arbitrage
                    if (binanceBTC.status === 'fulfilled' && coingeckoPrices.status === 'fulfilled') {
                        const binancePrice = parseFloat(binanceBTC.value.price);
                        const coingeckoPrice = coingeckoPrices.value.bitcoin?.usd;
                        
                        if (binancePrice && coingeckoPrice) {
                            const priceDiff = Math.abs(binancePrice - coingeckoPrice);
                            const profitPercent = (priceDiff / Math.min(binancePrice, coingeckoPrice)) * 100;
                            
                            if (profitPercent > 0.1) { // Only show if >0.1% difference
                                opportunities.push({
                                    coin: 'BTC',
                                    buyExchange: binancePrice < coingeckoPrice ? 'Binance' : 'CoinGecko Avg',
                                    sellExchange: binancePrice > coingeckoPrice ? 'Binance' : 'CoinGecko Avg',
                                    buyPrice: Math.min(binancePrice, coingeckoPrice),
                                    sellPrice: Math.max(binancePrice, coingeckoPrice),
                                    profit: profitPercent,
                                    profitUsd: priceDiff,
                                    timestamp: new Date().toISOString()
                                });
                            }
                        }
                    }

                    // ETH Arbitrage
                    if (binanceETH.status === 'fulfilled' && coingeckoPrices.status === 'fulfilled') {
                        const binancePrice = parseFloat(binanceETH.value.price);
                        const coingeckoPrice = coingeckoPrices.value.ethereum?.usd;
                        
                        if (binancePrice && coingeckoPrice) {
                            const priceDiff = Math.abs(binancePrice - coingeckoPrice);
                            const profitPercent = (priceDiff / Math.min(binancePrice, coingeckoPrice)) * 100;
                            
                            if (profitPercent > 0.1) {
                                opportunities.push({
                                    coin: 'ETH',
                                    buyExchange: binancePrice < coingeckoPrice ? 'Binance' : 'CoinGecko Avg',
