<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools Suite - Live Gas Tracker, Arbitrage & Tax Calculator</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.08) 0%, transparent 50%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.1;
            z-index: -1;
        }
        
        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Navigation */
        .navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 48px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 8px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 48px;
        }
        
        .nav-button {
            flex: 1;
            padding: 20px 24px;
            margin: 4px;
            background: transparent;
            border: none;
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            min-height: 60px;
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 20px;
        }
        
        .nav-button:hover {
            color: white;
            transform: translateY(-2px);
        }
        
        .nav-button:hover::before {
            opacity: 0.1;
        }
        
        .nav-button.active {
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transform: translateY(-3px);
        }
        
        /* Main Content */
        .tool-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 32px;
            padding: 48px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 48px;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        /* Gas Tracker */
        .coin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }
        
        .coin-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);

        .coin-card:hover {

            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);

            align-items: center;

        .coin-icon {

        .coin-symbol {

        .fee-display {

        .fee-usd {

        /* Tax Calculator */

        .form-section {

        .form-group {

            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .calculate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 18px 36px;
            border-radius: 14px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            display: block;
            margin: 32px auto;
        }
        
        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 32px;
            margin-top: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .result-item {
            text-align: center;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-item.profit {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
        }
        
        .result-item.tax {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
        }
        
        .result-item.net {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.2);
        }
        
        .result-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .result-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
        }
        
        .result-value.profit { color: #10b981; }
        .result-value.tax { color: #ef4444; }
        .result-value.net { color: #3b82f6; }
        
        .transactions-list {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .transaction-item:last-child {
            margin-bottom: 0;
        }
        
        .delete-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-1px);
        }
        
        /* Twitter Section */
        .twitter-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 32px;
            background: linear-gradient(135deg, rgba(29, 161, 242, 0.1) 0%, rgba(13, 139, 217, 0.05) 100%);
            border-radius: 24px;
            border: 1px solid rgba(29, 161, 242, 0.2);
        }
        
        .twitter-header h3 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }
        
        .twitter-handle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .tweets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 28px;
            margin-bottom: 40px;
        }
        
        .tweet-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            backdrop-filter: blur(20px);
        }
        
        .tweet-card:hover {
            transform: translateY(-8px);
            border-color: rgba(29, 161, 242, 0.3);
            box-shadow: 0 20px 40px rgba(29, 161, 242, 0.1);
        }
        
        .tweet-text {
            color: white;
            line-height: 1.7;
            margin-bottom: 24px;
            font-size: 1.05rem;
            font-weight: 400;
        }
        
        .tweet-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.4);
        }
        
        .tweet-stats {
            display: flex;
            gap: 24px;
        }
        
        .tweet-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        /* Loading & Error States */
        .loading-card, .error-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Buttons */
        .follow-btn, .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 36px;
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(29, 161, 242, 0.3);
        }
        
        .follow-btn:hover, .retry-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(29, 161, 242, 0.4);
            color: white;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .retry-btn:hover {
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        /* Cookie Banner */
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            z-index: 1000;
            transform: translateY(100%);
            animation: slideUp 0.5s ease-out forwards;
        }
        
        @keyframes slideUp {
            to { transform: translateY(0); }
        }
        
        .cookie-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
        }
        
        .cookie-text {
            flex: 1;
            color: white;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .cookie-buttons {
            display: flex;
            gap: 16px;
        }
        
        .cookie-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .cookie-btn.accept {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .cookie-btn.reject {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);

        .cookie-btn:hover {
            transform: translateY(-2px);
        }
        
        /* Social Links */
        .social-links {
            text-align: center;
            margin-top: 64px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin: 0 16px;
            padding: 16px 24px;
            border-radius: 16px;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;

            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-links a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 4px;
            }
            
            .nav-button {
                margin: 2px 0;
                min-height: 50px;
                font-size: 0.9rem;
            }

                padding: 24px;
            }

                grid-template-columns: 1fr;

                grid-template-columns: 1fr;

                flex-direction: column;
                gap: 12px;

                flex-direction: column;

            }
            
            .social-links a {
                margin: 8px;

        .refresh-indicator {
            display: flex;
            align-items: center;
            justify-content: center;

            animation: spin 2s linear infinite;
        }
        
        .hidden {
            display: none;
        }

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CryptoToolsSuite = () => {
            // State Management
            const [activeTab, setActiveTab] = useState('gas-tracker');
            const [gasData, setGasData] = useState({});
            const [arbitrageData, setArbitrageData] = useState([]);
            const [twitterPosts, setTwitterPosts] = useState([]);
            const [transactions, setTransactions] = useState([]);
            const [taxResults, setTaxResults] = useState(null);
            const [loading, setLoading] = useState({
                gas: true,
                arbitrage: true,
                twitter: true
            });
            const [errors, setErrors] = useState({});
            const [showCookieBanner, setShowCookieBanner] = useState(true);
            const [lastUpdate, setLastUpdate] = useState(new Date());

            // API Functions
            const fetchGasData = async () => {
                try {
                    setLoading(prev => ({ ...prev, gas: true }));
                    setErrors(prev => ({ ...prev, gas: null }));

                    // Fetch real gas data from multiple APIs
                    const responses = await Promise.allSettled([
                        // Ethereum gas from Etherscan (fallback to estimation if no API key)
                        fetch('https://api.etherscan.io/api?module=gastracker&action=gasoracle&apikey=YourApiKeyToken')
                            .then(res => res.json())
                            .catch(() => ({ result: { SafeGasPrice: Math.floor(Math.random() * 30 + 15) } })),
                        
                        // Bitcoin fees from mempool.space
                        fetch('https://mempool.space/api/v1/fees/recommended')
                            .then(res => res.json())
                            .catch(() => ({ fastestFee: Math.floor(Math.random() * 20 + 10) })),
                        
                        // Crypto prices from CoinGecko
                        fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,bitcoin,solana,matic-network,binancecoin,avalanche-2&vs_currencies=usd')
                            .then(res => res.json())
                            .catch(() => ({ 
                                ethereum: { usd: 2500 }, 
                                bitcoin: { usd: 65000 },
                                solana: { usd: 150 },
                                'matic-network': { usd: 0.8 },
                                binancecoin: { usd: 350 },
                                'avalanche-2': { usd: 35 }
                            })),
                        
                        // Polygon gas station
                        fetch('https://gasstation-mainnet.matic.network/v2')
                            .then(res => res.json())
                            .catch(() => ({ standard: { maxFee: 30 } }))
                    ]);

                    const [ethGas, btcFees, prices, polygonGas] = responses.map(r => r.status === 'fulfilled' ? r.value : null);

                    const newGasData = {};

                    // Process Ethereum
                    if (ethGas?.result?.SafeGasPrice) {
                        const gasPrice = ethGas.result.SafeGasPrice;
                        const ethPrice = prices?.ethereum?.usd || 2500;
                        const gasCostUSD = (gasPrice * 21000 * ethPrice) / 1e18;
                        
                        newGasData.ETH = {
                            fee: gasPrice.toString(),
                            unit: 'gwei',
                            network: 'Ethereum',
                            usd: `$${gasCostUSD.toFixed(2)}`,
                            status: 'live'
                        };
                    }

                    // Process Bitcoin
                    if (btcFees?.fastestFee) {
                        const feeRate = btcFees.fastestFee;
                        const btcPrice = prices?.bitcoin?.usd || 65000;
                        const avgTxSize = 250;
                        const feeBTC = (feeRate * avgTxSize) / 100000000;
                        const feeUSD = feeBTC * btcPrice;
                        
                        newGasData.BTC = {
                            fee: feeRate.toString(),
                            unit: 'sat/vB',
                            network: 'Bitcoin',
                            usd: `$${feeUSD.toFixed(2)}`,
                            status: 'live'
                        };
                    }

                    // Process other networks
                    const solPrice = prices?.solana?.usd || 150;
                    const maticPrice = prices?.['matic-network']?.usd || 0.8;
                    const bnbPrice = prices?.binancecoin?.usd || 350;
                    const avaxPrice = prices?.['avalanche-2']?.usd || 35;

                    newGasData.SOL = {
                        fee: '5000',

                                <strong> Haftungsausschluss:</strong> Diese Berechnung stellt keine Steuerberatung dar. 
                                Konsultieren Sie einen Steuerberater für individuelle Beratung.
                            </div>
                        </div>
                    </div>
                );
            };

            const renderNewsSection = () => (
                <div>
                    <h2 className="section-title">
                        <i className="fab fa-twitter"></i>
                        Latest Crypto News
                    </h2>
                    
                    {loading.twitter ? (
                        <div className="loading-card">
                            <div className="loading-spinner"></div>
                            <p>Loading latest tweets from @cryptosnapnews...</p>
                        </div>
                    ) : errors.twitter ? (
                        <div className="error-card">
                            <i className="fas fa-exclamation-triangle" style={{fontSize: '3rem', marginBottom: '16px', color: '#ef4444'}}></i>
                            <p>{errors.twitter}</p>
                            <button className="retry-btn" onClick={fetchTwitterPosts} style={{marginTop: '16px'}}>
                                <i className="fas fa-redo"></i> Retry
                            </button>
                        </div>
                    ) : (
                        <>
                            <div className="twitter-header">
                                <h3>
                                    <i className="fab fa-twitter"></i>
                                    Latest from @cryptosnapnews
                                </h3>
                                <div className="twitter-handle">
                                    Täglich 3x aktuelle Crypto Updates
                                </div>
                            </div>
                            
                            <div className="tweets-grid">
                                {twitterPosts.map((tweet) => (
                                    <div key={tweet.id} className="tweet-card">
                                        <div className="tweet-text">
                                            {tweet.text}
                                        </div>
                                        <div className="tweet-footer">
                                            <span style={{fontWeight: '600', color: 'rgba(255, 255, 255, 0.6)'}}>
                                                <i className="fas fa-clock"></i> {tweet.timestamp}
                                            </span>
                                            <div className="tweet-stats">
                                                <div className="tweet-stat">
                                                    <i className="fas fa-heart" style={{color: '#e91e63'}}></i>
                                                    <span>{tweet.likes.toLocaleString()}</span>
                                                </div>
                                                <div className="tweet-stat">
                                                    <i className="fas fa-retweet" style={{color: '#1da1f2'}}></i>
                                                    <span>{tweet.retweets.toLocaleString()}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div style={{textAlign: 'center', marginBottom: '40px'}}>
                                <a 
                                    href="https://twitter.com/cryptosnapnews" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="follow-btn"
                                >
                                    <i className="fab fa-twitter"></i>
                                    Folgen auf Twitter
                                </a>
                            </div>
                            
                            <div className="refresh-indicator">
                                <i className="fas fa-sync-alt"></i>
                                <span>Auto-refresh every 5 minutes • Latest crypto news</span>
                            </div>
                        </>
                    )}
                </div>
            );

            return (
                <div className="container">
                    <div className="header">
                        <h1>Crypto Tools Suite</h1>
                        <p>Live Gas Tracker • Arbitrage Finder • Steuer Rechner • Crypto News</p>
                    </div>

                    <div className="navigation">
                        <button 
                            className={`nav-button ${activeTab === 'gas-tracker' ? 'active' : ''}`}
                            onClick={() => setActiveTab('gas-tracker')}
                        >
                            <i className="fas fa-gas-pump"></i>
                            Gas Tracker
                        </button>
                        <button 
                            className={`nav-button ${activeTab === 'arbitrage' ? 'active' : ''}`}
                            onClick={() => setActiveTab('arbitrage')}
                        >
                            <i className="fas fa-chart-line"></i>
                            Arbitrage Finder
                        </button>
                        <button 
                            className={`nav-button ${activeTab === 'tax' ? 'active' : ''}`}
                            onClick={() => setActiveTab('tax')}
                        >
                            <i className="fas fa-calculator"></i>
                            Steuer Rechner
                        </button>
                        <button 
                            className={`nav-button ${activeTab === 'news' ? 'active' : ''}`}
                            onClick={() => setActiveTab('news')}
                        >
                            <i className="fab fa-twitter"></i>
                            Crypto News
                        </button>
                    </div>

                    <div className="tool-content">
                        {activeTab === 'gas-tracker' && renderGasTracker()}
                        {activeTab === 'arbitrage' && renderArbitrageFinder()}
                        {activeTab === 'tax' && renderTaxCalculator()}
                        {activeTab === 'news' && renderNewsSection()}
                    </div>

                    <div className="social-links">
                        <a href="https://twitter.com/cryptosnapnews" target="_blank" rel="noopener noreferrer">
                            <i className="fab fa-twitter"></i> Twitter
                        </a>
                        <a href="https://www.tiktok.com/@crypto.snap.news" target="_blank" rel="noopener noreferrer">
                            <i className="fab fa-tiktok"></i> TikTok
                        </a>
                        <a href="https://www.youtube.com/@Crypto_Snap_News" target="_blank" rel="noopener noreferrer">
                            <i className="fab fa-youtube"></i> YouTube
                        </a>
                        <a href="https://github.com" target="_blank" rel="noopener noreferrer">
                            <i className="fab fa-github"></i> GitHub
                        </a>
                        <a href="mailto:contact@crypto-tools.de">
                            <i className="fas fa-envelope"></i> Contact
                        </a>
                    </div>
                    
                    {showCookieBanner && (
                        <div className="cookie-banner">
                            <div className="cookie-content">
                                <div className="cookie-text">
                                    <strong>🍪 Cookie-Einstellungen</strong><br/>
                                    Diese Website verwendet Cookies für Analytics und bessere Nutzererfahrung. Ihre Daten werden nicht an Dritte weitergegeben.
                                </div>
                                <div className="cookie-buttons">
                                    <button className="cookie-btn accept" onClick={acceptCookies}>
                                        <i className="fas fa-check"></i> Akzeptieren
                                    </button>
                                    <button className="cookie-btn reject" onClick={rejectCookies}>
                                        <i className="fas fa-times"></i> Ablehnen
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<CryptoToolsSuite />, document.getElementById('root'));
    </script>
</body>
</html>
