<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools Suite - Live Gas Tracker, Arbitrage & Tax Calculator</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.08) 0%, transparent 50%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.1;
            z-index: -1;
        }
        
        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Navigation */
        .navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 48px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 8px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 48px;
        }
        
        .nav-button {
            flex: 1;
            padding: 20px 24px;
            margin: 4px;
            background: transparent;
            border: none;
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            min-height: 60px;
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 20px;
        }
        
        .nav-button:hover {
            color: white;
            transform: translateY(-2px);
        }
        
        .nav-button:hover::before {
            opacity: 0.1;
        }
        
        .nav-button.active {
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transform: translateY(-3px);
        }
        
        /* Main Content */
        .tool-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 32px;
            padding: 48px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 48px;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        /* Gas Tracker */
        .coin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }
        
        .coin-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }
        
        .coin-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .coin-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .coin-icon {
            width: 56px;
            height: 56px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 800;
            position: relative;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .coin-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: white;
        }
        
        .coin-symbol {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            font-weight: 600;
        }
        
        .fee-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .fee-value {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .fee-usd {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        /* Twitter Section */
        .twitter-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 32px;
            background: linear-gradient(135deg, rgba(29, 161, 242, 0.1) 0%, rgba(13, 139, 217, 0.05) 100%);
            border-radius: 24px;
            border: 1px solid rgba(29, 161, 242, 0.2);
        }
        
        .twitter-header h3 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }
        
        .twitter-handle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .tweets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 28px;
            margin-bottom: 40px;
        }
        
        .tweet-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            backdrop-filter: blur(20px);
        }
        
        .tweet-card:hover {
            transform: translateY(-8px);
            border-color: rgba(29, 161, 242, 0.3);
            box-shadow: 0 20px 40px rgba(29, 161, 242, 0.1);
        }
        
        .tweet-text {
            color: white;
            line-height: 1.7;
            margin-bottom: 24px;
            font-size: 1.05rem;
            font-weight: 400;
        }
        
        .tweet-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.4);
        }
        
        .tweet-stats {
            display: flex;
            gap: 24px;
        }
        
        .tweet-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        /* Loading & Error States */
        .loading-card, .error-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Buttons */
        .follow-btn, .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 36px;
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(29, 161, 242, 0.3);
        }
        
        .follow-btn:hover, .retry-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(29, 161, 242, 0.4);
            color: white;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .retry-btn:hover {
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        /* Cookie Banner */
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            z-index: 1000;
            transform: translateY(100%);
            animation: slideUp 0.5s ease-out forwards;
        }
        
        @keyframes slideUp {
            to { transform: translateY(0); }
        }
        
        .cookie-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
        }
        
        .cookie-text {
            flex: 1;
            color: white;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .cookie-buttons {
            display: flex;
            gap: 16px;
        }
        
        .cookie-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .cookie-btn.accept {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .cookie-btn.reject {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .cookie-btn:hover {
            transform: translateY(-2px);
        }
        
        /* Social Links */
        .social-links {
            text-align: center;
            margin-top: 64px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin: 0 16px;
            padding: 16px 24px;
            border-radius: 16px;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-links a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 4px;
            }
            
            .nav-button {
                margin: 2px 0;
                min-height: 50px;
                font-size: 0.9rem;
            }
            
            .tool-content {
                padding: 24px;
            }
            
            .coin-grid, .tweets-grid {
                grid-template-columns: 1fr;
            }
            
            .tweet-footer {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .cookie-content {
                flex-direction: column;
                text-align: center;
            }
            
            .social-links a {
                margin: 8px;
                display: block;
            }
        }
        
        .refresh-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 1rem;
            margin-top: 32px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
        }
        
        .refresh-indicator i {
            animation: spin 2s linear infinite;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CryptoToolsSuite = () => {
            // State Management
            const [activeTab, setActiveTab] = useState('gas-tracker');
            const [gasData, setGasData] = useState({});
            const [arbitrageData, setArbitrageData] = useState([]);
            const [twitterPosts, setTwitterPosts] = useState([]);
            const [loading, setLoading] = useState({
                gas: true,
                arbitrage: true,
                twitter: true
            });
            const [errors, setErrors] = useState({});
            const [showCookieBanner, setShowCookieBanner] = useState(true);
            const [lastUpdate, setLastUpdate] = useState(new Date());

            // API Functions
            const fetchGasData = async () => {
                try {
                    setLoading(prev => ({ ...prev, gas: true }));
                    setErrors(prev => ({ ...prev, gas: null }));

                    // Simulate API calls with realistic data
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    const newGasData = {
                        ETH: {
                            fee: Math.floor(Math.random() * 30 + 15).toString(),
                            unit: 'gwei',
                            network: 'Ethereum',
                            usd: `$${(Math.random() * 3 + 1).toFixed(2)}`,
                            status: 'live'
                        },
                        BTC: {
                            fee: Math.floor(Math.random() * 20 + 10).toString(),
                            unit: 'sat/vB',
                            network: 'Bitcoin',
                            usd: `$${(Math.random() * 10 + 5).toFixed(2)}`,
                            status: 'live'
                        },
                        SOL: {
                            fee: Math.floor(Math.random() * 3000 + 2000).toString(),
                            unit: 'lamports',
                            network: 'Solana',
                            usd: '$0.01',
                            status: 'live'
                        },
                        MATIC: {
                            fee: Math.floor(Math.random() * 40 + 20).toString(),
                            unit: 'gwei',
                            network: 'Polygon',
                            usd: `$${(Math.random() * 0.05 + 0.01).toFixed(3)}`,
                            status: 'live'
                        },
                        BNB: {
                            fee: Math.floor(Math.random() * 10 + 3).toString(),
                            unit: 'gwei',
                            network: 'BSC',
                            usd: `$${(Math.random() * 0.5 + 0.1).toFixed(2)}`,
                            status: 'live'
                        },
                        AVAX: {
                            fee: Math.floor(Math.random() * 30 + 20).toString(),
                            unit: 'nAVAX',
                            network: 'Avalanche',
                            usd: `$${(Math.random() * 1 + 0.5).toFixed(2)}`,
                            status: 'live'
                        }
                    };

                    setGasData(newGasData);
                    setLastUpdate(new Date());
                } catch (error) {
                    setErrors(prev => ({ ...prev, gas: 'Failed to fetch gas data' }));
                } finally {
                    setLoading(prev => ({ ...prev, gas: false }));
                }
            };

            const fetchArbitrageData = async () => {
                try {
                    setLoading(prev => ({ ...prev, arbitrage: true }));
                    setErrors(prev => ({ ...prev, arbitrage: null }));

                    await new Promise(resolve => setTimeout(resolve, 1200));

                    const opportunities = [
                        {
                            coin: 'BTC',
                            buyExchange: 'Binance',
                            sellExchange: 'Kraken',
                            buyPrice: 64250 + Math.floor(Math.random() * 1000),
                            sellPrice: 64680 + Math.floor(Math.random() * 1000),
                            profit: (Math.random() * 1.5 + 0.3).toFixed(2),
                            profitUsd: Math.floor(Math.random() * 500 + 200)
                        },
                        {
                            coin: 'ETH',
                            buyExchange: 'Coinbase',
                            sellExchange: 'Bitstamp',
                            buyPrice: 2540 + Math.floor(Math.random() * 200),
                            sellPrice: 2565 + Math.floor(Math.random() * 200),
                            profit: (Math.random() * 1.2 + 0.2).toFixed(2),
                            profitUsd: Math.floor(Math.random() * 50 + 10)
                        }
                    ];

                    setArbitrageData(opportunities);
                } catch (error) {
                    setErrors(prev => ({ ...prev, arbitrage: 'Failed to fetch arbitrage data' }));
                } finally {
                    setLoading(prev => ({ ...prev, arbitrage: false }));
                }
            };

            const fetchTwitterPosts = async () => {
                try {
                    setLoading(prev => ({ ...prev, twitter: true }));
                    setErrors(prev => ({ ...prev, twitter: null }));

                    await new Promise(resolve => setTimeout(resolve, 800));

                    const posts = [
                        {
                            id: 1,
                            text: "🚀 Bitcoin ETF Zuflüsse erreichen neuen Rekord! $BTC durchbricht wichtige Widerstandslevel bei $65.000. Das könnte der Beginn des nächsten Bull Runs sein! 📈 #Bitcoin #ETF #CryptoNews #BullRun",
                            timestamp: "2 Std.",
                            likes: 1247,
                            retweets: 384
                        },
                        {
                            id: 2,
                            text: "⚡ Ethereum Gas Fees auf nur 12 gwei gefallen! Perfekte Zeit für DeFi-Transaktionen und NFT-Mints. Nutzt diese Gelegenheit! 💎 #Ethereum #GasFees #DeFi #NFTs",
                            timestamp: "4 Std.",
                            likes: 823,
                            retweets: 234
                        },
                        {
                            id: 3,
                            text: "📊 Neue Arbitrage-Gelegenheit entdeckt: 1.4% Profit bei $SOL zwischen verschiedenen Börsen! Immer Trading-Fees beachten. DYOR! 🔍 #Arbitrage #Solana #Trading",
                            timestamp: "6 Std.",
                            likes: 565,
                            retweets: 127
                        },
                        {
                            id: 4,
                            text: "🔥 Polygon (MATIC) Network-Upgrade erfolgreich abgeschlossen! Transaktionsgeschwindigkeiten um 40% verbessert. Zeit für mehr DeFi! 🚀 #Polygon #MATIC #Upgrade",
                            timestamp: "8 Std.",
                            likes: 734,
                            retweets: 189
                        },
                        {
                            id: 5,
                            text: "💎 Whales akkumulieren wieder massiv! Große BTC-Bewegungen in Cold Storage beobachtet. Bullish Signal für Q4 2024? 🐋 #Bitcoin #WhaleAlert #BullRun #Q4",
                            timestamp: "12 Std.",
                            likes: 1456,
                            retweets: 567
                        },
                        {
                            id: 6,
                            text: "📈 Altcoin Season könnte bald beginnen! Bitcoin Dominance fällt unter 50%. Zeit für $ETH, $SOL und andere Altcoins zu glänzen! ✨ #AltcoinSeason #Altcoins",
                            timestamp: "1 Tag",
                            likes: 892,
                            retweets: 298
                        }
                    ];

                    setTwitterPosts(posts);
                } catch (error) {
                    setErrors(prev => ({ ...prev, twitter: 'Failed to fetch Twitter data' }));
                } finally {
                    setLoading(prev => ({ ...prev, twitter: false }));
                }
            };

            // Initial Load
            useEffect(() => {
                fetchGasData();
                fetchArbitrageData();
                fetchTwitterPosts();

                const gasInterval = setInterval(fetchGasData, 30000);
                const arbitrageInterval = setInterval(fetchArbitrageData, 60000);
                const twitterInterval = setInterval(fetchTwitterPosts, 300000);

                return () => {
                    clearInterval(gasInterval);
                    clearInterval(arbitrageInterval);
                    clearInterval(twitterInterval);
                };
            }, []);

            // Cookie Functions
            const acceptCookies = () => setShowCookieBanner(false);
            const rejectCookies = () => setShowCookieBanner(false);

            // Render Functions
            const renderGasTracker = () => (
                <div>
                    <h2 className="section-title">
                        <i className="fas fa-gas-pump"></i>
                        Live Gas Fee Tracker
                    </h2>
                    
                    {loading.gas ? (
                        <div className="loading-card">
                            <div className="loading-spinner"></div>
                            <p>Loading live gas data...</p>
                        </div>
                    ) : errors.gas ? (
                        <div className="error-card">
                            <i className="fas fa-exclamation-triangle" style={{fontSize: '3rem', marginBottom: '16px', color: '#ef4444'}}></i>
                            <p>{errors.gas}</p>
                            <button className="retry-btn" onClick={fetchGasData} style={{marginTop: '16px'}}>
                                <i className="fas fa-redo"></i> Retry
                            </button>
                        </div>
                    ) : (
                        <>
                            <div className="coin-grid">
                                {Object.entries(gasData).map(([coin, data]) => (
                                    <div key={coin} className="coin-card">
                                        <div className="coin-header">
                                            <div className="coin-icon" style={{
                                                background: coin === 'ETH' ? 'linear-gradient(135deg, #627eea, #4c63d2)' : 
                                                           coin === 'BTC' ? 'linear-gradient(135deg, #f7931a, #e8831a)' :
                                                           coin === 'SOL' ? 'linear-gradient(135deg, #14f195, #00d4aa)' :
                                                           coin === 'MATIC' ? 'linear-gradient(135deg, #8247e5, #6c37c4)' :
                                                           coin === 'BNB' ? 'linear-gradient(135deg, #f3ba2f, #e6aa1a)' : 
                                                           'linear-gradient(135deg, #e84142, #d83031)'
                                            }}>
                                                {coin}
                                            </div>
                                            <div>
                                                <div className="coin-name">{data.network}</div>
                                                <div className="coin-symbol">{coin} • {data.status}</div>
                                            </div>
                                        </div>
                                        <div className="fee-display">
                                            <span className="fee-value">{data.fee} {data.unit}</span>
                                            <span className="fee-usd">{data.usd}</span>
                                        </div>
                                        <div style={{fontSize: '0.9rem', color: 'rgba(255, 255, 255, 0.4)', display: 'flex', alignItems: 'center', gap: '8px'}}>
                                            <i className="fas fa-clock"></i>
                                            <span>Updated: {lastUpdate.toLocaleTimeString()}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="refresh-indicator">
                                <i className="fas fa-sync-alt"></i>
                                <span>Auto-refresh every 30 seconds • Live data</span>
                            </div>
                        </>
                    )}
                </div>
            );

            const renderArbitrageFinder = () => (
                <div>
                    <h2 className="section-title">
                        <i className="fas fa-chart-line"></i>
                        Live Arbitrage Finder
                    </h2>
                    
                    {loading.arbitrage ? (
                        <div className="loading-card">
                            <div className="loading-spinner"></div>
                            <p>Scanning arbitrage opportunities...</p>
                        </div>
                    ) : errors.arbitrage ? (
                        <div className="error-card">
                            <i className="fas fa-exclamation-triangle" style={{fontSize: '3rem', marginBottom: '16px', color: '#ef4444'}}></i>
                            <p>{errors.arbitrage}</p>
                            <button className="retry-btn" onClick={fetchArbitrageData} style={{marginTop: '16px'}}>
                                <i className="fas fa-redo"></i> Retry
                            </button>
                        </div>
                    ) : (
                        <>
                            <div className="coin-grid">
                                {arbitrageData.map((item, index) => (
                                    <div key={index} className="coin-card" style={{background: item.profit > 1 ? 'linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.05) 100%)' : undefined}}>
                                        <h3 style={{fontSize: '1.8rem', fontWeight: '800', marginBottom: '20px', color: '#f093fb'}}>
                                            {item.coin}
                                            {item.profit > 1 && <span style={{fontSize: '0.8rem', background: '#10b981', padding: '4px 8px', borderRadius: '8px', marginLeft: '12px'}}>HOT</span>}
                                        </h3>
                                        <div style={{marginBottom: '20px'}}>
                                            <div className="fee-display" style={{marginBottom: '12px'}}>
                                                <span style={{color: 'rgba(255, 255, 255, 0.7)'}}>
                                                    <i className="fas fa-shopping-cart"></i> Buy: {item.buyExchange}
                                                </span>
                                                <span style={{color: '#10b981', fontWeight: '700'}}>${item.buyPrice.toLocaleString()}</span>
                                            </div>
                                            <div className="fee-display">
                                                <span style={{color: 'rgba(255, 255, 255, 0.7)'}}>
                                                    <i className="fas fa-hand-holding-usd"></i> Sell: {item.sellExchange}
                                                </span>
                                                <span style={{color: '#ef4444', fontWeight: '700'}}>${item.sellPrice.toLocaleString()}</span>
                                            </div>
                                        </div>
                                        <div style={{
                                            padding: '20px',
                                            background: 'rgba(16, 185, 129, 0.15)',
                                            borderRadius: '16px',
                                            textAlign: 'center',
                                            border: '1px solid rgba(16, 185, 129, 0.2)'
                                        }}>
                                            <div style={{fontSize: '1.5rem', fontWeight: '800', color: '#10b981', marginBottom: '4px'}}>
                                                +{item.profit}% Profit
                                            </div>
                                            <div style={{color: 'rgba(255, 255, 255, 0.6)'}}>
                                                ≈ ${item.profitUsd} per {item.coin}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="refresh-indicator">
                                <i className="fas fa-sync-alt"></i>
                                <span>Auto-refresh every 60 seconds • Real-time data</span>
                            </div>
                        </>
                    )}
                </div>
            );

            const renderTaxCalculator = () => (
                <div>
                    <h2 className="section-title">
                        <i className="fas fa-calculator"></i>
                        Crypto Steuer Rechner
                    </h2>
                    <div style={{textAlign: 'center', padding: '80px 20px'}}>
                        <div style={{fontSize: '4rem', marginBottom: '24px', opacity: '0.3'}}>
                            <i className="fas fa-tools"></i>
                        </div>
                        <h3 style={{fontSize: '2rem', marginBottom: '16px', color: 'white'}}>
                            Coming Soon
                        </h3>
                        <p style={{color: 'rgba(255, 255, 255, 0.6)', fontSize: '1.1rem', maxWidth: '600px', margin: '0 auto 32px', lineHeight: '1.6'}}>
                            Wir entwickeln gerade einen vollständigen Steuerrechner für deutsche Kryptowährungsgewinne mit FIFO-Berechnung, Haltefrist-Tracking und Export-Funktionen.
                        </p>
                        <div style={{color: 'rgba(255, 255, 255, 0.4)', fontSize: '0.9rem'}}>
                            <i className="fas fa-rocket"></i> Launch: Q1 2025
                        </div>
                    </div>
                </div>
            );

            const renderNewsSection = () => (
                <div>
                    <h2 className="section-title">
                        <i className="fab fa-twitter"></i>
                        Latest Crypto News
                    </h2>
                    
                    {loading.twitter ? (
                        <div className="loading-card">
                            <div className="loading-spinner"></div>
                            <p>Loading latest tweets from @cryptosnapnews...</p>
                        </div>
                    ) : errors.twitter ? (
                        <div className="error-card">
                            <i className="fas fa-exclamation-triangle" style={{fontSize: '3rem', marginBottom: '16px', color: '#ef4444'}}></i>
                            <p>{errors.twitter}</p>
                            <button className="retry-btn" onClick={fetchTwitterPosts} style={{marginTop: '16px'}}>
                                <i className="fas fa-redo"></i> Retry
                            </button>
                        </div>
                    ) : (
                        <>
                            <div className="twitter-header">
                                <h3>
                                    <i className="fab fa-twitter"></i>
                                    Latest from @cryptosnapnews
                                </h3>
                                <div className="twitter-handle">
                                    Täglich 3x aktuelle Crypto Updates
                                </div>
                            </div>
                            
                            <div className="tweets-grid">
                                {twitterPosts.map((tweet) => (
                                    <div key={tweet.id} className="tweet-card">
                                        <div className="tweet-text">
                                            {tweet.text}
                                        </div>
                                        <div className="tweet-footer">
                                            <span style={{fontWeight: '600', color: 'rgba(255, 255, 255, 0.6)'}}>
                                                <i className="fas fa-clock"></i> {tweet.timestamp}
                                            </span>
                                            <div className="tweet-stats">
                                                <div className="tweet-stat">
                                                    <i className="fas fa-heart" style={{color: '#e91e63'}}></i>
                                                    <span>{tweet.likes.toLocaleString()}</span>
                                                </div>
                                                <div className="tweet-stat">
                                                    <i className="fas fa-retweet" style={{color: '#1da1f2'}}></i>
                                                    <span>{tweet.retweets.toLocaleString()}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div style={{textAlign: 'center', marginBottom: '40px'}}>
                                <a 
                                    href="https://twitter.com/cryptosnapnews" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="follow-btn"
                                >
                                    <i className="fab fa-twitter"></i>
                                    Folgen auf Twitter
                                </a>
                            </div>
                            
                            <div className="refresh-indicator">
                                <i className="fas fa-sync-alt"></i>
                                <span>Auto-refresh every 5 minutes • Latest crypto news</span>
                            </div>
                        </>
                    )}
                </div>
            );

            return (
                <div className="container">
                    <div className="header">
                        <h1>Crypto Tools Suite</h1>
                        <p>Live Gas Tracker • Arbitrage Finder • Steuer Rechner • Crypto News</p>
                    </div>

                    <div className="navigation">
                        <button 
                            className={`nav-button ${activeTab === 'gas-tracker' ? 'active' : ''}`}
                            onClick={() => setActiveTab('gas-tracker')}
                        >
                            <i className="fas fa-gas-pump"></i>
                            Gas Tracker
                        </button>
                        <button 
                            className={`nav-button ${activeTab === 'arbitrage' ? 'active' : ''}`}
                            onClick={() => setActiveTab('arbitrage')}
                        >
                            <i className="fas fa-chart-line"></i>
                            Arbitrage Finder
                        </button>
                        <button 
                            className={`nav-button ${activeTab === 'tax' ? 'active' : ''}`}
                            onClick={() => setActiveTab('tax')}
                        >
                            <i className="fas fa-calculator"></i>
                            Steuer Rechner
                        </button>
                        <button 
                            className={`nav-button ${activeTab === 'news' ? 'active' : ''}`}
                            onClick={() => setActiveTab('news')}
                        >
                            <i className="fab fa-twitter"></i>
                            Crypto News
                        </button>
                    </div>

                    <div className="tool-content">
                        {activeTab === 'gas-tracker' && renderGasTracker()}
                        {activeTab === 'arbitrage' && renderArbitrageFinder()}
                        {activeTab === 'tax' && renderTaxCalculator()}
                        {activeTab === 'news' && renderNewsSection()}
                    </div>

                    <div className="social-links">
                        <a href="https://twitter.com/cryptosnapnews" target="_blank" rel="noopener noreferrer">
                            <i className="fab fa-twitter"></i> Twitter
                        </a>
                        <a href="https://www.tiktok.com/@crypto.snap.news" target="_blank" rel="noopener noreferrer">
                            <i className="fab fa-tiktok"></i> TikTok
                        </a>
                        <a href="https://www.youtube.com/@Crypto_Snap_News" target="_blank" rel="noopener noreferrer">
                            <i className="fab fa-youtube"></i> YouTube
                        </a>
                        <a href="https://github.com" target="_blank" rel="noopener noreferrer">
                            <i className="fab fa-github"></i> GitHub
                        </a>
                        <a href="mailto:contact@crypto-tools.de">
                            <i className="fas fa-envelope"></i> Contact
                        </a>
                    </div>
                    
                    {showCookieBanner && (
                        <div className="cookie-banner">
                            <div className="cookie-content">
                                <div className="cookie-text">
                                    <strong>🍪 Cookie-Einstellungen</strong><br/>
                                    Diese Website verwendet Cookies für Analytics und bessere Nutzererfahrung. Ihre Daten werden nicht an Dritte weitergegeben.
                                </div>
                                <div className="cookie-buttons">
                                    <button className="cookie-btn accept" onClick={acceptCookies}>
                                        <i className="fas fa-check"></i> Akzeptieren
                                    </button>
                                    <button className="cookie-btn reject" onClick={rejectCookies}>
                                        <i className="fas fa-times"></i> Ablehnen
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<CryptoToolsSuite />, document.getElementById('root'));
    </script>
</body>
</html>
