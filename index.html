<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools Suite - Gas Tracker, Arbitrage & Tax Calculator</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/index.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #a0a0a0;
            margin-top: 10px;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 5px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-button {
            flex: 1;
            padding: 15px 20px;
            margin: 5px;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: #a0a0a0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .nav-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .tool-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .gas-tracker .coin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .coin-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .coin-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }
        
        .coin-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .coin-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .coin-name {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .fee-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .fee-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ade80;
        }
        
        .fee-usd {
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        
        .arbitrage-finder .exchange-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .arbitrage-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .opportunity {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: 1px solid #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        
        .profit-badge {
            background: #10b981;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            float: right;
        }
        
        .tax-calculator .form-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #e0e0e0;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        
        .form-group input::placeholder {
            color: #a0a0a0;
        }
        
        .calculate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-links a {
            color: #a0a0a0;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: white;
        }
        
        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
            }
            
            .nav-button {
                margin: 2px 0;
            }
            
            .container {
                padding: 10px;
            }
            
            .tool-content {
                padding: 20px;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const CryptoToolsSuite = () => {
            const [activeTab, setActiveTab] = React.useState('gas-tracker');
            const [gasData, setGasData] = React.useState({});
            const [arbitrageData, setArbitrageData] = React.useState([]);
            const [taxResult, setTaxResult] = React.useState(null);

            // Mock data for demonstration
            React.useEffect(() => {
                // Initialize mock data
                setGasData({
                    ETH: { fee: '25', usd: '$2.45', unit: 'gwei', network: 'Ethereum' },
                    BTC: { fee: '15', usd: '$8.50', unit: 'sat/vB', network: 'Bitcoin' },
                    SOL: { fee: '5000', usd: '$0.01', unit: 'lamports', network: 'Solana' },
                    MATIC: { fee: '35', usd: '$0.03', unit: 'gwei', network: 'Polygon' },
                    BNB: { fee: '5', usd: '$0.25', unit: 'gwei', network: 'BSC' },
                    AVAX: { fee: '25', usd: '$0.65', unit: 'nAVAX', network: 'Avalanche' }
                });

                setArbitrageData([
                    {
                        coin: 'BTC',
                        buyExchange: 'Binance',
                        sellExchange: 'Kraken',
                        buyPrice: 43250,
                        sellPrice: 43680,
                        profit: 1.0,
                        profitUsd: 430
                    },
                    {
                        coin: 'ETH',
                        buyExchange: 'Coinbase',
                        sellExchange: 'Bitstamp',
                        buyPrice: 2640,
                        sellPrice: 2665,
                        profit: 0.95,
                        profitUsd: 25
                    },
                    {
                        coin: 'SOL',
                        buyExchange: 'FTX',
                        sellExchange: 'Huobi',
                        buyPrice: 102.5,
                        sellPrice: 103.8,
                        profit: 1.27,
                        profitUsd: 1.3
                    }
                ]);
            }, []);

            const calculateTax = () => {
                // Mock tax calculation
                const mockResult = {
                    totalGains: 15420,
                    taxableGains: 12850,
                    tax: 3212.50,
                    recommendation: "Haltefrist von einem Jahr beachten für steuerfreie Veräußerung"
                };
                setTaxResult(mockResult);
            };

            const renderGasTracker = () => (
                <div className="gas-tracker">
                    <h2 style={{textAlign: 'center', marginBottom: '30px'}}>
                        <i className="fas fa-gas-pump"></i> Live Gas Fee Tracker
                    </h2>
                    <div className="coin-grid">
                        {Object.entries(gasData).map(([coin, data]) => (
                            <div key={coin} className="coin-card">
                                <div className="coin-header">
                                    <div className="coin-icon" style={{
                                        background: coin === 'ETH' ? '#627eea' : 
                                                   coin === 'BTC' ? '#f7931a' :
                                                   coin === 'SOL' ? '#14f195' :
                                                   coin === 'MATIC' ? '#8247e5' :
                                                   coin === 'BNB' ? '#f3ba2f' : '#e84142'
                                    }}>
                                        {coin}
                                    </div>
                                    <div>
                                        <div className="coin-name">{data.network}</div>
                                        <div style={{color: '#a0a0a0', fontSize: '0.9rem'}}>{coin}</div>
                                    </div>
                                </div>
                                <div className="fee-display">
                                    <span className="fee-value">{data.fee} {data.unit}</span>
                                    <span className="fee-usd">{data.usd}</span>
                                </div>
                                <div style={{fontSize: '0.8rem', color: '#a0a0a0', marginTop: '10px'}}>
                                    <i className="fas fa-clock"></i> Letztes Update: {new Date().toLocaleTimeString()}
                                </div>
                            </div>
                        ))}
                    </div>
                    <div style={{textAlign: 'center', color: '#a0a0a0', fontSize: '0.9rem'}}>
                        <i className="fas fa-sync-alt"></i> Auto-Refresh alle 30 Sekunden
                    </div>
                </div>
            );

            const renderArbitrageFinder = () => (
                <div className="arbitrage-finder">
                    <h2 style={{textAlign: 'center', marginBottom: '30px'}}>
                        <i className="fas fa-chart-line"></i> Crypto Arbitrage Finder
                    </h2>
                    <div className="exchange-grid">
                        {arbitrageData.map((item, index) => (
                            <div key={index} className={`arbitrage-card ${item.profit > 1 ? 'opportunity' : ''}`}>
                                {item.profit > 1 && (
                                    <div className="profit-badge">
                                        <i className="fas fa-fire"></i> HOT OPPORTUNITY
                                    </div>
                                )}
                                <h3 style={{margin: '0 0 15px 0', fontSize: '1.5rem'}}>
                                    {item.coin}
                                </h3>
                                <div style={{marginBottom: '15px'}}>
                                    <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '8px'}}>
                                        <span><i className="fas fa-shopping-cart"></i> Kaufen: {item.buyExchange}</span>
                                        <span style={{color: '#10b981'}}>${item.buyPrice.toLocaleString()}</span>
                                    </div>
                                    <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '8px'}}>
                                        <span><i className="fas fa-hand-holding-usd"></i> Verkaufen: {item.sellExchange}</span>
                                        <span style={{color: '#ef4444'}}>${item.sellPrice.toLocaleString()}</span>
                                    </div>
                                </div>
                                <div style={{
                                    padding: '15px',
                                    background: 'rgba(16, 185, 129, 0.2)',
                                    borderRadius: '10px',
                                    textAlign: 'center'
                                }}>
                                    <div style={{fontSize: '1.2rem', fontWeight: 'bold', color: '#10b981'}}>
                                        +{item.profit.toFixed(2)}% Profit
                                    </div>
                                    <div style={{fontSize: '0.9rem', color: '#a0a0a0'}}>
                                        ≈ ${item.profitUsd} pro {item.coin}
                                    </div>
                                </div>
                                <div style={{fontSize: '0.8rem', color: '#a0a0a0', marginTop: '10px', textAlign: 'center'}}>
                                    <i className="fas fa-exclamation-triangle"></i> Inklusive Trading Fees berechnet
                                </div>
                            </div>
                        ))}
                    </div>
                    <div style={{textAlign: 'center', color: '#a0a0a0', fontSize: '0.9rem'}}>
                        <i className="fas fa-sync-alt"></i> Daten aktualisiert alle 60 Sekunden
                    </div>
                </div>
            );

            const renderTaxCalculator = () => (
                <div className="tax-calculator">
                    <h2 className="section-title">
                        <i className="fas fa-calculator"></i> Crypto Steuer Rechner (Deutschland)
                    </h2>
                    
                    <div className="form-section">
                        <h3><i className="fas fa-coins"></i> Krypto Transaktionen</h3>
                        <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))', gap: '20px'}}>
                            <div className="form-group">
                                <label>Kaufdatum</label>
                                <input type="date" />
                            </div>
                            <div className="form-group">
                                <label>Verkaufsdatum</label>
                                <input type="date" />
                            </div>
                            <div className="form-group">
                                <label>Cryptocurrency</label>
                                <select>
                                    <option>Bitcoin (BTC)</option>
                                    <option>Ethereum (ETH)</option>
                                    <option>Solana (SOL)</option>
                                    <option>Andere</option>
                                </select>
                            </div>
                            <div className="form-group">
                                <label>Menge</label>
                                <input type="number" placeholder="z.B. 0.5" step="0.00001" />
                            </div>
                            <div className="form-group">
                                <label>Kaufpreis (€)</label>
                                <input type="number" placeholder="z.B. 35000" />
                            </div>
                            <div className="form-group">
                                <label>Verkaufspreis (€)</label>
                                <input type="number" placeholder="z.B. 45000" />
                            </div>
                        </div>
                    </div>

                    <div className="form-section">
                        <h3><i className="fas fa-user"></i> Persönliche Daten</h3>
                        <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))', gap: '20px'}}>
                            <div className="form-group">
                                <label>Steuersatz (%)</label>
                                <select>
                                    <option value="0">0% (unter Freibetrag)</option>
                                    <option value="14">14% (Eingangssteuersatz)</option>
                                    <option value="25">25% (Durchschnitt)</option>
                                    <option value="42">42% (Spitzensteuersatz)</option>
                                    <option value="45">45% (Höchststeuersatz)</option>
                                </select>
                            </div>
                            <div className="form-group">
                                <label>Haltefrist erfüllt? (>1 Jahr)</label>
                                <select>
                                    <option value="no">Nein - Steuerpflichtig</option>
                                    <option value="yes">Ja - Steuerfrei</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div style={{textAlign: 'center', marginTop: '32px'}}>
                        <button className="calculate-btn" onClick={calculateTax}>
                            <i className="fas fa-calculator"></i> Steuer berechnen
                        </button>
                    </div>

                    {taxResult && (
                        <div className="result-card">
                            <h3 style={{color: '#4ade80', marginBottom: '24px', fontSize: '1.4rem', fontWeight: '700'}}>
                                <i className="fas fa-check-circle"></i> Steuerberechnung
                            </h3>
                            <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(220px, 1fr))', gap: '24px'}}>
                                <div style={{textAlign: 'center', padding: '20px', background: 'rgba(74, 222, 128, 0.1)', borderRadius: '16px', border: '1px solid rgba(74, 222, 128, 0.2)'}}>
                                    <div style={{color: 'rgba(255, 255, 255, 0.6)', fontSize: '0.9rem', marginBottom: '8px'}}>Gesamtgewinn</div>
                                    <div style={{fontSize: '1.8rem', fontWeight: '800', color: '#4ade80'}}>
                                        €{taxResult.totalGains.toLocaleString()}
                                    </div>
                                </div>
                                <div style={{textAlign: 'center', padding: '20px', background: 'rgba(245, 158, 11, 0.1)', borderRadius: '16px', border: '1px solid rgba(245, 158, 11, 0.2)'}}>
                                    <div style={{color: 'rgba(255, 255, 255, 0.6)', fontSize: '0.9rem', marginBottom: '8px'}}>Steuerpflichtiger Gewinn</div>
                                    <div style={{fontSize: '1.8rem', fontWeight: '800', color: '#f59e0b'}}>
                                        €{taxResult.taxableGains.toLocaleString()}
                                    </div>
                                </div>
                                <div style={{textAlign: 'center', padding: '20px', background: 'rgba(239, 68, 68, 0.1)', borderRadius: '16px', border: '1px solid rgba(239, 68, 68, 0.2)'}}>
                                    <div style={{color: 'rgba(255, 255, 255, 0.6)', fontSize: '0.9rem', marginBottom: '8px'}}>Zu zahlende Steuer</div>
                                    <div style={{fontSize: '1.8rem', fontWeight: '800', color: '#ef4444'}}>
                                        €{taxResult.tax.toLocaleString()}
                                    </div>
                                </div>
                            </div>
                            <div style={{
                                marginTop: '24px',
                                padding: '20px',
                                background: 'rgba(59, 130, 246, 0.15)',
                                borderRadius: '16px',
                                color: '#60a5fa',
                                border: '1px solid rgba(59, 130, 246, 0.2)'
                            }}>
                                <i className="fas fa-lightbulb"></i> <strong>Tipp:</strong> {taxResult.recommendation}
                            </div>
                        </div>
                    )}

                    <div className="warning-note" style={{marginTop: '32px'}}>
                        <i className="fas fa-exclamation-triangle"></i> Dies ist keine Steuerberatung. Konsultieren Sie einen Steuerberater.
                    </div>
                </div>
            );

            return (
                <div className="container">
                    <div className="header">
                        <h1>Crypto Tools Suite</h1>
                        <p>Gas Tracker • Arbitrage Finder • Steuer Rechner</p>
                    </div>

                    <div className="navigation">
                        <button 
                            className={`nav-button ${activeTab === 'gas-tracker' ? 'active' : ''}`}
                            onClick={() => setActiveTab('gas-tracker')}
                        >
                            <i className="fas fa-gas-pump"></i>
                            Gas Tracker
                        </button>
                        <button 
                            className={`nav-button ${activeTab === 'arbitrage' ? 'active' : ''}`}
                            onClick={() => setActiveTab('arbitrage')}
                        >
                            <i className="fas fa-chart-line"></i>
                            Arbitrage Finder
                        </button>
                        <button 
                            className={`nav-button ${activeTab === 'tax' ? 'active' : ''}`}
                            onClick={() => setActiveTab('tax')}
                        >
                            <i className="fas fa-calculator"></i>
                            Steuer Rechner
                        </button>
                    </div>

                    <div className="tool-content">
                        {activeTab === 'gas-tracker' && renderGasTracker()}
                        {activeTab === 'arbitrage' && renderArbitrageFinder()}
                        {activeTab === 'tax' && renderTaxCalculator()}
                    </div>

                    <div className="social-links">
                        <a href="https://twitter.com/cryptosnapnews" target="_blank" rel="noopener noreferrer">
                            <i className="fab fa-twitter"></i> @cryptosnapnews
                        </a>
                        <a href="https://github.com" target="_blank" rel="noopener noreferrer">
                            <i className="fab fa-github"></i> GitHub
                        </a>
                        <a href="mailto:contact@crypto-tools.de">
                            <i className="fas fa-envelope"></i> Contact
                        </a>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CryptoToolsSuite />, document.getElementById('root'));
    </script>
</body>
</html>
