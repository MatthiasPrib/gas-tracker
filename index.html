<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <!-- Google tag (gtag.js) - wird nur geladen wenn Cookie akzeptiert -->
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        
        // Analytics nur laden wenn Cookies akzeptiert wurden
        function loadGoogleAnalytics() {
            var script = document.createElement('script');
            script.async = true;
            script.src = 'https://www.googletagmanager.com/gtag/js?id=G-N4YD83MD1X';
            document.head.appendChild(script);
            
            script.onload = function() {
                gtag('js', new Date());
                gtag('config', 'G-N4YD83MD1X', {
                    'anonymize_ip': true,
                    'cookie_flags': 'SameSite=None;Secure'
                });
            };
        }
        
        // Cookie-Status pr√ºfen
        function checkCookieConsent() {
            return localStorage.getItem('cookieConsent') === 'accepted';
        }
        
        // Analytics laden wenn bereits zugestimmt
        if (checkCookieConsent()) {
            loadGoogleAnalytics();
        }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .hover\:scale-105:hover { transform: scale(1.05); }
        .transition-all { transition: all 0.3s ease; }
        
        /* Cookie Banner Styles */
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(139, 92, 246, 0.3);
            padding: 20px;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .cookie-banner.show {
            transform: translateY(0);
        }
        
        .cookie-banner-hidden {
            display: none;
        }
    </style>

<body>
    <!-- Cookie Banner -->
    <div id="cookieBanner" class="cookie-banner">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="text-white text-sm">
                <p class="mb-2"><strong>üç™ Cookie-Hinweis</strong></p>
                <p>Diese Website verwendet Google Analytics, um die Nutzung zu analysieren und die Website zu verbessern. 
                Durch Klick auf "Akzeptieren" stimmen Sie der Verwendung von Cookies zu.</p>
            </div>
            <div class="flex gap-3 flex-shrink-0">
                <button 
                    onclick="acceptCookies()" 
                    class="bg-gradient-to-r from-purple-500 to-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:from-purple-600 hover:to-blue-700 transition-all duration-300"
                >
                    Akzeptieren
                </button>
                <button 
                    onclick="declineCookies()" 
                    class="bg-slate-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-slate-700 transition-colors duration-300"
                >
                    Ablehnen
                </button>
            </div>
        </div>
    </div>

    <div id="root"></div>

    <script>
        // Cookie Banner Functions
        function showCookieBanner() {
            const banner = document.getElementById('cookieBanner');
            if (banner && !checkCookieConsent() && localStorage.getItem('cookieConsent') !== 'declined') {
                banner.classList.add('show');
            }
        }
        
        function hideCookieBanner() {
            const banner = document.getElementById('cookieBanner');
            if (banner) {
                banner.classList.remove('show');
                setTimeout(() => {
                    banner.classList.add('cookie-banner-hidden');
                }, 300);
            }
        }
        
        function acceptCookies() {
            localStorage.setItem('cookieConsent', 'accepted');
            loadGoogleAnalytics();
            hideCookieBanner();
            
            // Event tracking f√ºr Cookie-Akzeptanz
            setTimeout(() => {
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'cookie_consent', {
                        'event_category': 'consent',
                        'event_label': 'accepted'
                    });
                }
            }, 1000);
        }
        
        function declineCookies() {
            localStorage.setItem('cookieConsent', 'declined');
            hideCookieBanner();
        }
        
        // Cookie Banner beim Laden anzeigen
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(showCookieBanner, 2000); // 2 Sekunden Verz√∂gerung
        });
    </script>

        const MultiChainFeeTracker = () => {
            // Alle 9 Blockchains
            const coins = [
                { id: 'ethereum', name: 'Ethereum', symbol: 'ETH', icon: '‚ü†', color: 'from-blue-500 to-purple-600' },
                { id: 'bitcoin', name: 'Bitcoin', symbol: 'BTC', icon: '‚Çø', color: 'from-orange-400 to-yellow-600' },
                { id: 'solana', name: 'Solana', symbol: 'SOL', icon: '‚óé', color: 'from-purple-400 to-pink-600' },
                { id: 'polygon', name: 'Polygon', symbol: 'MATIC', icon: '‚¨°', color: 'from-purple-500 to-indigo-600' },
                { id: 'bnb', name: 'BNB Chain', symbol: 'BNB', icon: 'üü°', color: 'from-yellow-400 to-orange-500' },
                { id: 'avalanche', name: 'Avalanche', symbol: 'AVAX', icon: 'üî∫', color: 'from-red-400 to-red-600' },
                { id: 'arbitrum', name: 'Arbitrum', symbol: 'ARB', icon: 'üîµ', color: 'from-blue-400 to-cyan-500' },
                { id: 'optimism', name: 'Optimism', symbol: 'OP', icon: 'üî¥', color: 'from-red-500 to-pink-500' },
                { id: 'tron', name: 'TRON', symbol: 'TRX', icon: '‚ö°', color: 'from-red-600 to-orange-600' }
            ];

            const [selectedCoin, setSelectedCoin] = useState('ethereum');
            const [loading, setLoading] = useState(true);
            const [data, setData] = useState({
                gasData: { slow: 15, standard: 25, fast: 35, instant: 50, unit: 'gwei', timestamp: new Date().toISOString() },
                prices: { ethereum: 3400, bitcoin: 67000, solana: 130, polygon: 0.85, bnb: 310, avalanche: 35, arbitrum: 1.2, optimism: 2.1, tron: 0.11 },
                trends: { ethereum: 2.5, bitcoin: -1.2, solana: 5.8, polygon: 3.2, bnb: -0.8, avalanche: 4.1, arbitrum: 6.3, optimism: 2.7, tron: 1.5 },
                isLive: false
            });

            const defaultGasData = {
                ethereum: { slow: 15, standard: 25, fast: 35, instant: 50, unit: 'gwei' },
                bitcoin: { slow: 5, standard: 10, fast: 20, instant: 30, unit: 'sat/vB' },
                solana: { slow: 0.000005, standard: 0.000005, fast: 0.00001, instant: 0.000015, unit: 'SOL' },
                polygon: { slow: 1, standard: 2, fast: 5, instant: 10, unit: 'gwei' },
                bnb: { slow: 3, standard: 5, fast: 8, instant: 12, unit: 'gwei' },
                avalanche: { slow: 20, standard: 25, fast: 30, instant: 40, unit: 'nAVAX' },
                arbitrum: { slow: 0.1, standard: 0.2, fast: 0.5, instant: 1, unit: 'gwei' },
                optimism: { slow: 0.001, standard: 0.002, fast: 0.005, instant: 0.01, unit: 'ETH' },
                tron: { slow: 0, standard: 0, fast: 1, instant: 2, unit: 'TRX' }
            };

            // Analytics Event Tracking
            const trackEvent = (eventName, coinId, speedType = null) => {
                if (typeof gtag !== 'undefined' && checkCookieConsent()) {
                    gtag('event', eventName, {
                        'event_category': 'user_interaction',
                        'coin_id': coinId,
                        'speed_type': speedType,
                        'custom_map': {'dimension1': coinId}
                    });
                }
            };

            // Daten laden
            const fetchData = async () => {
                try {
                    let gasData = { ...defaultGasData[selectedCoin] };
                    
                    // Ethereum Gas-Daten
                    if (selectedCoin === 'ethereum') {
                        try {
                            const gasResponse = await fetch('https://api.etherscan.io/api?module=gastracker&action=gasoracle');
                            const gasResult = await gasResponse.json();
                            if (gasResult.status === '1' && gasResult.result) {
                                gasData = {
                                    slow: parseInt(gasResult.result.SafeGasPrice) || 15,
                                    standard: parseInt(gasResult.result.ProposeGasPrice) || 25,
                                    fast: parseInt(gasResult.result.FastGasPrice) || 35,
                                    instant: Math.floor(parseInt(gasResult.result.FastGasPrice) * 1.5) || 50,
                                    unit: 'gwei'
                                };
                            }
                        } catch (e) { console.log('Ethereum API failed'); }
                    }

                    // Bitcoin Fee-Daten
                    if (selectedCoin === 'bitcoin') {
                        try {
                            const btcResponse = await fetch('https://mempool.space/api/v1/fees/recommended');
                            const btcResult = await btcResponse.json();
                            gasData = {
                                slow: btcResult.hourFee || 5,
                                standard: btcResult.halfHourFee || 10,
                                fast: btcResult.fastestFee || 20,
                                instant: Math.floor((btcResult.fastestFee || 20) * 1.5),
                                unit: 'sat/vB'
                            };
                        } catch (e) { console.log('Bitcoin API failed'); }
                    }

                    // Preise laden
                    let prices = data.prices;
                    let trends = data.trends;
                    let isLive = false;

                    try {
                        const priceResponse = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,bitcoin,solana,matic-network,binancecoin,avalanche-2,arbitrum,optimism,tron&vs_currencies=usd&include_24hr_change=true');
                        const priceResult = await priceResponse.json();
                        
                        if (priceResult && priceResult.ethereum) {
                            prices = {
                                ethereum: priceResult.ethereum?.usd || 3400,
                                bitcoin: priceResult.bitcoin?.usd || 67000,
                                solana: priceResult.solana?.usd || 130,
                                polygon: priceResult['matic-network']?.usd || 0.85,
                                bnb: priceResult.binancecoin?.usd || 310,
                                avalanche: priceResult['avalanche-2']?.usd || 35,
                                arbitrum: priceResult.arbitrum?.usd || 1.2,
                                optimism: priceResult.optimism?.usd || 2.1,
                                tron: priceResult.tron?.usd || 0.11
                            };
                            trends = {
                                ethereum: priceResult.ethereum?.usd_24h_change || 0,
                                bitcoin: priceResult.bitcoin?.usd_24h_change || 0,
                                solana: priceResult.solana?.usd_24h_change || 0,
                                polygon: priceResult['matic-network']?.usd_24h_change || 0,
                                bnb: priceResult.binancecoin?.usd_24h_change || 0,
                                avalanche: priceResult['avalanche-2']?.usd_24h_change || 0,
                                arbitrum: priceResult.arbitrum?.usd_24h_change || 0,
                                optimism: priceResult.optimism?.usd_24h_change || 0,
                                tron: priceResult.tron?.usd_24h_change || 0
                            };
                            isLive = true;
                        }
                    } catch (e) { console.log('Price API failed'); }

                    setData({
                        gasData: { ...gasData, timestamp: new Date().toISOString() },
                        prices, trends, isLive
                    });

                } catch (error) {
                    console.error('Fetch error:', error);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                setLoading(true);
                fetchData();
                // Track page view
                trackEvent('page_view', selectedCoin);
            }, [selectedCoin]);

            useEffect(() => {
                const interval = setInterval(fetchData, 30000);
                return () => clearInterval(interval);
            }, [selectedCoin]);

            // Coin Selection mit Analytics
            const handleCoinSelect = (coinId) => {
                setSelectedCoin(coinId);
                trackEvent('coin_selection', coinId);
            };

            // Hilfsfunktionen
            const calculateCost = (gasPrice, gasLimit) => {
                if (!gasPrice || !data.prices[selectedCoin]) return 0;
                
                switch(selectedCoin) {
                    case 'ethereum':
                    case 'polygon':
                    case 'bnb':
                    case 'avalanche':
                    case 'arbitrum':
                        return ((gasPrice * gasLimit) / 1000000000) * data.prices[selectedCoin];
                    case 'bitcoin':
                        return ((gasPrice * gasLimit / 100000000) * data.prices[selectedCoin]);
                    case 'solana':
                    case 'optimism':
                    case 'tron':
                        return gasPrice * data.prices[selectedCoin];
                    default:
                        return 0;
                }
            };

            const formatGasValue = (value) => {
                if (selectedCoin === 'solana') return `${(value * 1000000).toFixed(0)} lamports`;
                if (selectedCoin === 'tron' && value === 0) return 'Kostenlos';
                return `${value} ${data.gasData.unit}`;
            };

            const getNativeValue = (value) => {
                switch(selectedCoin) {
                    case 'ethereum':
                        return `${(value / 1000000000).toFixed(8)} ETH`;
                    case 'bitcoin':
                        return `${value} sat/vB`;
                    case 'solana':
                        return `${value.toFixed(6)} SOL`;
                    case 'polygon':
                        return `${(value / 1000000000).toFixed(8)} MATIC`;
                    case 'bnb':
                        return `${(value / 1000000000).toFixed(8)} BNB`;
                    case 'avalanche':
                        return `${(value / 1000000000).toFixed(8)} AVAX`;
                    case 'arbitrum':
                        return `${(value / 1000000000).toFixed(8)} ETH`;
                    case 'optimism':
                        return `${value.toFixed(6)} ETH`;
                    case 'tron':
                        return value > 0 ? `${value} TRX` : '';
                    default:
                        return '';

                        { name: 'SegWit Transfer', gasLimit: 110, icon: '‚ö°' },
                        { name: 'Taproot Transfer', gasLimit: 100, icon: 'üåø' },
                        { name: 'Complex Script', gasLimit: 400, icon: 'üìú' }
                    ],
                    polygon: [
                        { name: 'Simple Transfer', gasLimit: 21000, icon: 'üí∏' },
                        { name: 'Token Transfer', gasLimit: 65000, icon: 'ü™ô' },
                        { name: 'QuickSwap Trade', gasLimit: 120000, icon: 'üîÑ' },
                        { name: 'NFT Mint', gasLimit: 180000, icon: 'üñºÔ∏è' },

                    bnb: [

                        { name: 'PancakeSwap Trade', gasLimit: 150000, icon: 'ü•û' },

                        { name: 'Yield Farming', gasLimit: 350000, icon: 'üåæ' }
                    ]
                };
                return types[selectedCoin] || types.ethereum;

            const currentCoin = coins.find(c => c.id === selectedCoin);

            const currentTrend = data.trends[selectedCoin] || 0;

            if (loading) {
                return (

                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center mb-4">
                                <div className="w-8 h-8 text-purple-400 mr-3"><Fuel /></div>
                                <h1 className="text-4xl font-bold text-white">Gas Tracker</h1>
                            </div>
                            <p className="text-purple-300 mb-6">Live Transaktionsgeb√ºhren f√ºr 9 Blockchains</p>
                            
                            {/* Coin Selector */}
                            <div className="mb-6">
                                <div className="bg-slate-800/30 backdrop-blur border border-slate-700/50 rounded-2xl p-4 mx-auto max-w-5xl">
                                    <div className="flex flex-wrap justify-center gap-3">
                                        {coins.map(coin => (
                                            <button
                                                key={coin.id}
                                                onClick={() => handleCoinSelect(coin.id)}
                                                className={`flex items-center gap-2 px-4 py-3 rounded-lg transition-all duration-300 font-medium ${
                                                    selectedCoin === coin.id 
                                                        ? `bg-gradient-to-r ${coin.color} text-white shadow-lg transform scale-105` 
                                                        : 'text-gray-300 bg-slate-700/50 hover:text-white hover:bg-slate-600/50'
                                                }`}
                                            >
                                                <span className="text-lg">{coin.icon}</span>
                                                <span className="text-sm">{coin.symbol}</span>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            
                            {/* Price Display */}
                            <div className="flex items-center justify-center gap-6">
                                <div className="flex items-center gap-2 text-purple-200">
                                    <span className="font-semibold">{currentCoin?.symbol}:</span>
                                    <span className="font-bold text-white text-xl">
                                        ${currentPrice.toFixed(selectedCoin === 'bitcoin' ? 0 : 2)}
                                    </span>
                                    {data.isLive && <span className="w-2 h-2 bg-green-400 rounded-full animate-pulse" title="Live data"></span>}
                                    {!data.isLive && <span className="text-xs text-orange-400">(demo)</span>}
                                </div>
                                <div className="flex items-center gap-1">
                                    {currentTrend > 0 ? <ArrowUp /> : currentTrend < 0 ? <ArrowDown /> : <Minus />}
                                    <span className={currentTrend > 0 ? 'text-green-400' : currentTrend < 0 ? 'text-red-400' : 'text-gray-400'}>
                                        {Math.abs(currentTrend).toFixed(1)}%
                                    </span>
                                </div>
                            </div>
                        </div>

                        {/* Fee Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                            {['slow', 'standard', 'fast', 'instant'].map((speed) => {
                                const speedConfig = {
                                    slow: { icon: <Clock />, label: 'Langsam', color: 'text-green-400 bg-green-400/10 border-green-400/20', desc: 'Geld sparen', time: '~5 min' },
                                    standard: { icon: <Minus />, label: 'Standard', color: 'text-blue-400 bg-blue-400/10 border-blue-400/20', desc: 'Ausgewogen', time: '~2 min' },
                                    fast: { icon: <Zap />, label: 'Schnell', color: 'text-orange-400 bg-orange-400/10 border-orange-400/20', desc: 'Schnell', time: '~30s' },
                                    instant: { icon: <ArrowUp />, label: 'Sofort', color: 'text-red-400 bg-red-400/10 border-red-400/20', desc: 'Notfall', time: '~15s' }
                                };
                                
                                const config = speedConfig[speed];
                                
                                return (
                                    <div 
                                        key={speed} 
                                        className={`bg-slate-800/50 backdrop-blur border rounded-xl p-6 text-center hover:scale-105 transition-all duration-300 cursor-pointer ${config.color}`}
                                        onClick={() => trackEvent('fee_card_click', selectedCoin, speed)}
                                    >
                                        <div className="flex items-center justify-center mb-3">
                                            {config.icon}
                                            <span className="ml-2 font-semibold">{config.label}</span>
                                        </div>
                                        <div className="text-2xl font-bold text-white mb-1">
                                            {formatGasValue(data.gasData[speed])}
                                        </div>
                                        <div className="text-sm opacity-70 mb-2">{config.desc}</div>
                                        <div className="text-xs opacity-60 mb-1">{config.time}</div>
                                        <div className="text-xs text-purple-300">
                                            {getNativeValue(data.gasData[speed])}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Cost Calculator */}
                        <div className="bg-slate-800/30 backdrop-blur border border-slate-700/50 rounded-xl p-6 mb-8">
                            <h2 className="text-2xl font-bold text-white mb-6 flex items-center">
                                <div className="w-6 h-6 mr-2 text-purple-400"><TrendingUp /></div>
                                {currentCoin?.name} Kostenrechner
                            </h2>
                            
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead>
