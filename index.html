<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Snap News - Live Gas Tracker, Arbitrage & Tax Calculator</title>
    <meta name="description" content="Live Crypto Gas Fees, Arbitrage Opportunities, Steuerrechner und aktuelle Crypto News - Alles in einer professionellen Suite">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --warning: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --twitter: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.06) 0%, transparent 50%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
        }
        
        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            background: var(--primary);
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.08;
            z-index: -1;
        }
        
        .logo-container {
            margin-bottom: 32px;
            position: relative;
        }
        
        .main-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--glass-border);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--glass);
            object-fit: cover;
            backdrop-filter: blur(20px);
        }
        
        .main-logo:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: clamp(2.8rem, 6vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 40%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.3rem;
            font-weight: 500;
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* Navigation Styles */
        .navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            background: var(--glass);
            border-radius: 28px;
            padding: 10px;
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
        }
        
        .nav-button {
            flex: 1;
            padding: 22px 28px;
            margin: 6px;
            background: transparent;
            border: none;
            border-radius: 22px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.05rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            position: relative;
            overflow: hidden;
            min-height: 65px;
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 22px;
        }
        
        .nav-button:hover {
            color: white;
            transform: translateY(-3px);
        }
        
        .nav-button:hover::before {
            opacity: 0.12;
        }
        
        .nav-button.active {
            color: white;
            background: var(--primary);
            box-shadow: 
                0 12px 30px rgba(102, 126, 234, 0.35),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
        }
        
        .nav-button.active::before {
            opacity: 0;
        }
        
        /* Main Content Styles */
        .tool-content {
            background: var(--glass);
            border-radius: 36px;
            padding: 50px;
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.03),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .tool-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.8rem;
            font-weight: 800;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }
        
        /* Gas Tracker Styles */
        .coin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 28px;
            margin-bottom: 50px;
        }
        
        .coin-card {
            background: var(--glass);
            border-radius: 28px;
            padding: 36px;
            border: 1px solid var(--glass-border);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(25px);
        }
        
        .coin-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .coin-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }
        
        .coin-card:hover::before {
            opacity: 1;
        }
        
        .coin-header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 28px;
        }
        
        .coin-icon {
            width: 64px;
            height: 64px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 800;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }
        
        .coin-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.03));
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .coin-name {
            font-size: 1.7rem;
            font-weight: 700;
            color: white;
        }
        
        .coin-symbol {
            color: var(--text-muted);
            font-size: 1.05rem;
            font-weight: 600;
        }
        
        .fee-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 28px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .fee-value {
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--success);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .fee-usd {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        /* Tax Calculator Styles */
        .tax-form {
            max-width: 1100px;
            margin: 0 auto;
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.025);
            border-radius: 28px;
            padding: 40px;
            margin-bottom: 28px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(15px);
        }
        
        .form-section h3 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: white;
            font-size: 1.05rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.08);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .form-group input::placeholder {
            color: var(--text-muted);
        }
        
        .calculate-btn {
            background: var(--primary);
            border: none;
            padding: 20px 40px;
            border-radius: 18px;
            color: white;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
            display: block;
            margin: 40px auto;
            position: relative;
            overflow: hidden;
        }
        
        .calculate-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .calculate-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(102, 126, 234, 0.4);
        }
        
        .calculate-btn:hover::before {
            opacity: 1;
        }
        
        .result-card {
            background: var(--glass);
            border-radius: 28px;
            padding: 40px;
            margin-top: 32px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(25px);
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 28px;
            margin-bottom: 32px;
        }
        
        .result-item {
            text-align: center;
            padding: 28px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
        }
        
        .result-item.profit {
            background: rgba(16, 185, 129, 0.08);
            border-color: rgba(16, 185, 129, 0.15);
        }
        
        .result-item.tax {
            background: rgba(239, 68, 68, 0.08);
            border-color: rgba(239, 68, 68, 0.15);
        }
        
        .result-item.net {
            background: rgba(59, 130, 246, 0.08);
            border-color: rgba(59, 130, 246, 0.15);
        }
        
        .result-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .result-value {
            font-size: 2rem;
            font-weight: 800;
            color: white;
        }
        
        .result-value.profit { color: #10b981; }
        .result-value.tax { color: #ef4444; }
        .result-value.net { color: #3b82f6; }
        
        .transactions-list {
            background: rgba(255, 255, 255, 0.025);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 28px;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }
        
        .transaction-item:last-child {
            margin-bottom: 0;
        }
        
        .delete-btn {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.25);
            color: #ef4444;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.25);
            transform: translateY(-2px);
        }
        
        /* Twitter Section Styles */
        .twitter-header {
            text-align: center;
            margin-bottom: 45px;
            padding: 40px;
            background: rgba(29, 161, 242, 0.08);
            border-radius: 28px;
            border: 1px solid rgba(29, 161, 242, 0.15);
            backdrop-filter: blur(20px);
        }
        
        .twitter-header h3 {
            font-size: 2.4rem;
            font-weight: 800;
            background: var(--twitter);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .twitter-handle {
            color: var(--text-secondary);
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .tweets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 32px;
            margin-bottom: 45px;
        }
        
        .tweet-card {
            background: var(--glass);
            border-radius: 28px;
            padding: 32px;
            border: 1px solid var(--glass-border);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            backdrop-filter: blur(25px);
        }
        
        .tweet-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(29, 161, 242, 0.03);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 28px;
        }
        
        .tweet-card:hover {
            transform: translateY(-10px);
            border-color: rgba(29, 161, 242, 0.2);
            box-shadow: 0 25px 50px rgba(29, 161, 242, 0.08);
        }
        
        .tweet-card:hover::before {
            opacity: 1;
        }
        
        .tweet-text {
            color: white;
            line-height: 1.8;
            margin-bottom: 28px;
            font-size: 1.1rem;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }
        
        .tweet-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.05rem;
            color: var(--text-muted);
            position: relative;
            z-index: 1;
        }
        
        .tweet-stats {
            display: flex;
            gap: 28px;
        }
        
        .tweet-stat {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .tweet-stat:hover {
            color: var(--text-secondary);
        }
        
        .tweet-timestamp {
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        /* Loading & Error States */
        .loading-card, .error-card {
            background: var(--glass);
            border-radius: 28px;
            padding: 60px;
            text-align: center;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(25px);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.08);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Buttons */
        .follow-btn, .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            padding: 20px 40px;
            background: var(--twitter);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 18px;
            font-weight: 700;
            font-size: 1.15rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 12px 30px rgba(29, 161, 242, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .follow-btn::before, .retry-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .follow-btn:hover, .retry-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(29, 161, 242, 0.4);
            color: white;
        }
        
        .follow-btn:hover::before, .retry-btn:hover::before {
            opacity: 1;
        }
        
        .retry-btn {
            background: var(--primary);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
        }
        
        .retry-btn:hover {
            box-shadow: 0 16px 40px rgba(102, 126, 234, 0.4);
        }
        
        /* Cookie Banner */
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.96);
            backdrop-filter: blur(25px);
            border-top: 1px solid var(--glass-border);
            padding: 28px;
            z-index: 1000;
            transform: translateY(100%);
            animation: slideUp 0.6s ease-out forwards;
        }
        
        @keyframes slideUp {
            to { transform: translateY(0); }
        }
        
        .cookie-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 32px;
        }
        
        .cookie-text {
            flex: 1;
            color: white;
            font-size: 1.05rem;
            line-height: 1.7;
            font-weight: 500;
        }
        
        .cookie-buttons {
            display: flex;
            gap: 20px;
        }
        
        .cookie-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.05rem;
        }
        
        .cookie-btn.accept {
            background: var(--success);
            color: white;
        }
        
        .cookie-btn.reject {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .cookie-btn:hover {
            transform: translateY(-3px);
        }
        
        /* Social Links */
        .social-links {
            text-align: center;
            margin-top: 70px;
            padding-top: 40px;
            border-top: 1px solid var(--glass-border);
        }
        
        .social-links a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 20px;
            padding: 18px 28px;
            border-radius: 18px;
            transition: all 0.4s ease;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
        }
        
        .social-links a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        /* Refresh Indicator */
        .refresh-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            color: var(--text-muted);
            font-size: 1.05rem;
            font-weight: 500;
            margin-top: 40px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }
        
        .refresh-indicator i {
            animation: spin 2.5s linear infinite;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .tool-content {
                padding: 35px;
            }
            
            .coin-grid, .tweets-grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .main-logo {
                width: 90px;
                height: 90px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .navigation {
                flex-direction: column;
                gap: 8px;
                padding: 12px;
            }
            
            .nav-button {
